{%  extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %} Password Change Page {% endblock %}


{% block body_block %}

{% if changed %}

<div class="alert alert-success">
    Password changed successfully.<a href="{% url 'App_Login:signin' %}">Login Here</a>
</div>

{% endif %}

<h2>Password Change</h2>

<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">
        Change
    </button>
</form>


{% endblock %}
