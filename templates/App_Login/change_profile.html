{%  extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %} Changed User Profile {% endblock %}


{% block body_block %}

<h2>Updated User Profile</h2>

<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">
        Update
    </button>
</form>


{% endblock %}
